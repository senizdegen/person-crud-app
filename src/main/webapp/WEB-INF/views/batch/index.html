<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All People</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 1.5em;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .person-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .person-item {
      margin: 20px 0;
      padding: 15px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .person-item a {
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      color: #007BFF;
    }

    .person-item a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .person-details {
      margin-top: 10px;
      color: #555;
      font-size: 0.9em;
    }

    .create-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .create-link:hover {
      background-color: #45a049;
    }

    hr {
      border: 0;
      height: 1px;
      background-color: #ccc;
      margin: 20px 0;
    }
  </style>
</head>
<body>

<header>All People</header>

<main>
  <a href="/test-batch-update/without">Ordinary update (x200)</a>
  <br>
  <a href="/test-batch-update/with">Batch update</a>
</main>

</body>
</html>
